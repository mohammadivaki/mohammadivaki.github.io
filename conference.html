<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Österreichisches und Süddeutsches Kolloquium zur Differentialgeometrie</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bitmaks/cm-web-fonts@latest/fonts.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: "Computer Modern Sans", sans-serif;
      line-height: 1.2;
      margin: 0;
      padding: 0;
      background-color: #dcdcdc;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .content {
      padding: 20px;
      background: #f5f5f5;
      margin-top: 20px;
      border-radius: 10px;
    }
    a {
      color: #00a0a0;
    }
    h2, h3, h4 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    p, li {
      margin: 8px 0;
    }
    #about {
      margin-bottom: 20px;
      display: block; /* Changed to block to stack elements vertically */
    }
    #about img.logo {
      max-width: 120px;
      height: auto;
      margin-left: 20px;
    }
    #about div {
      flex: 1;
    }
    #course ul {
      list-style-type: none;
      padding: 0;
    }
    #course li {
      margin-bottom: 8px;
    }
    #course s {
      color: gray;
    }
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
      #about {
        flex-direction: column;
        align-items: flex-start;
      }
      #about img {
        margin-bottom: 20px;
      }
    }
    @media (max-width: 480px) {
      #about img.logo {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section id="about" class="content">
      <p><strong>Österreichisches und Süddeutsches Kolloquium zur Differentialgeometrie</strong></p>
      <p><strong>7-8 July 2025</strong></p>
    </section>

    <section id="talks" class="content">

      <h4>Talks</h4>
      <ul>
        <li>Speaker : title</li>
      <p>
   Abstract:
      </p>

      </ul>
    </section>
  </div>
</body>
</html>
